<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Meals</title>

    <!-- Bootstrap core CSS -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./fuelux/css/fuelux.css" rel="stylesheet">
    <link href="./vendor/css/fullcalendar.min.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="./vendor/js/require-2.1.17.min.js"></script>
    <script>
        requirejs.config({
        urlArgs: "bust=" + (new Date()).getTime(),
        baseUrl: './js', paths: {
            'text': '../vendor/js/require-text',
            'bootstrap': '../bootstrap/js/bootstrap.min',
            'jquery': '../vendor/js/jquery-2.1.4.min',
            'knockout': '../vendor/js/knockout-3.3.0.min',
            'pager': '../vendor/js/pager.min',
            'moment': '../vendor/js/moment.min',
            'fullcalendar': '../vendor/js/fullcalendar.min',
            'fuelux': '../fuelux/js/fuelux.min'
        },
            shim: {
                'knockout': ['jquery'],
                'pager': ['knockout'],
                'bootstrap': ['jquery'],
                'moment': ['jquery'],
                'fullcalendar': ['moment']
            }
        });
    </script>
    <script>
        require(['appViewModel', 'bootstrap', 'fuelux']);
    </script>
  </head>

  <body class="fuelux">

    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#plan">Meal Plan</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#ingredients">Ingredients</a></li>
            <li><a href="#meals">Meals</a></li>
          </ul>          
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    
    <div data-bind="page: {id: 'plan', beforeShow: refresh}" class="container-fluid">
      <div class="row" style="padding: 100px">        
        <div class="col-sm-3 col-md-2">
          <h4>Shopping List</h4>
          <ul id="shopping-list" class="list-group">
          </ul>
        </div>
        
        <div class="col-sm-9 col-md-10">
          <div id="calendar"></div>
        </div>
      </div>
    </div>

    <div data-bind="page: {id: 'ingredients', source: './templates/ingredients.html', sourceLoaded: initIngredientRepeater, beforeShow: refreshIngredients}"></div>
    <div data-bind="page: {id: 'ingredient'}">
      <div data-bind="page: {id: '?', source: './templates/ingredient.html', beforeShow: fetchIngredient, with: ingredient}"></div>
    </div>

    <div data-bind="page: {id: 'meal'}">
      <div data-bind="page: {id: '?', source: './templates/meal.html', beforeShow: fetchMeal, with: meal}"></div>
    </div>
         
    <div data-bind="page: {id: 'meals', source: './templates/meals.html', sourceLoaded: initMealRepeater, beforeShow: refreshMeals}"></div>
    
  </body>
 
</html>
