<div style="padding-top: 2%" class="col-md-offset-2 col-md-8 col-xs-12">
  <div data-bind="visible: uploading">
    <h2>Uploading List...</h2>
    <img src="./img/loading.gif"/>
  </div>

  <div data-bind="visible: !uploading()">
    <h4>Shopping List:</h4>
    <table id="shopping-list" class="table table-striped">
      <thead>
        <tr>
          <td>Quantity</td>
          <td>Ingredient</td>
          <td>Meals</td>
        </tr>
      </thead>
      <tbody data-bind="foreach: dayCollection().shoppingList">
        <tr>
          <td>
            <b data-bind="visible: !editingShoppingQuantity(), text: quantity().numericPart, click: editShoppingQuantity"></b>
            <input type="number" data-bind="visible: editingShoppingQuantity, value: quantity().numericPart, hasFocus: editingShoppingQuantity">
            <select data-bind="attr: {id: 'shoppingMealIngredientQuantity-'+id}"></select>
          </td>
          <td><a data-bind="attr: {href: '#ingredient/'+id}, text: name"></a></td>                
          <td data-bind="text: meals.length"></td>
          <td><span style="cursor: pointer; opacity: 0.7" class="glyphicon glyphicon-remove" data-bind="click: $parent.dayCollection().removeShoppingListItem"></span></td>
        </tr>
      </tbody>
    </table>

    
    <form class="form-inline" data-bind="submit: uploadShoppingList">           
      <button type="submit" class="btn btn-default">Upload Shopping List</button>
    </form>
  </div>
</div>
