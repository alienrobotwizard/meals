<div class="row" style="padding: 20px; ">

  <h5 class="page-header" data-bind="text: title"></h5>
  <br>
  <div class="container-fluid">
    
    <div class="row">
      <div class="col-md-2 col-xs-4">
        <strong>Ingredients: </strong>
        <span style="opacity: 0.4" class="glyphicon glyphicon-pencil" data-bind="click: editIngredients"></span>
      </div>
    </div>
    
    <div class="row" data-bind="visible: editingIngredients">
      <div class="col-md-12 col-xs-12">
        <select style="width: 100%" type="text" class="form-control" id="inputListIngredients"></select>
      </div>
    </div>
      
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <div class="list-group" data-bind="foreach: combineIngredientsByID">
          <div class="list-group-item">
            <span class="col-md-1 col-xs-1">
              <input type="checkbox" data-bind="checked: done(), click: checkAll">
            </span>
            <b class="col-md-6 col-xs-6" data-bind="text: netQuantity().repr()"></b>
            <a data-bind="attr: {href: '#ingredient/'+id}, text: name"></a>
          </div>
        </div>
      </div>
    </div>        
  </div>

  <div class="row">
    <div class="col-md-offset-5 col-xs-offset-5">
      <span class="btn btn-danger" data-bind="click: remove">Delete List</span>
    </div>
  </div>
</div>
